<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Find Hike</title>
  </head>
  <body>
    <form id="find-hike">
      <fieldset>
        <!--How far do you want to hike? Radio buttons:
          0 - 5 miles, val = 1
          5 - 10 miles, val = 2
          10 - 15 miles, val = 3
          15 - 20 miles, val = 4
          20+ miles, val = 5-->
        <label for="length">How far do you want to hike?</label>
        <input type="radio" name="length" value="1" required>0 - 5 miles
        <input type="radio" name="length" value="2" required>5 - 10 miles
        <input type="radio" name="length" value="3" required>10 - 15 miles
        <input type="radio" name="length" value="4" required>15 - 20 miles
        <input type="radio" name="length" value="5" required>20+ miles
      </fieldset>

      <fieldset>
        <label for="elevation">elevation</label>
        <input type="text" name="elevation" placeholder="elevation">
      </fieldset>

      <fieldset>
        <label for="distance from seattle">distance from seattle</label>
        <input type="range" name="distance from seattle" placeholder="distance from seattle">
      </fieldset>

      <fieldset>
        <label for="rating">rating</label>
        <input type="range" name="rating" placeholder="rating">
      </fieldset>
      <button type="submit" id="submit-btn">Find a Hike</button>
    </form>
    <p>Content...</p>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
